<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pedidos</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body class="aux">
        <h1>¡Realiza tu pedido!</h1>
        <form for="">
        <label for="nombre">nombre(s)</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="nombre" class="h"><br>
        <label for="apellidos">apellido(s)</label><br>
        <input type="text" id="apllidos" name="apellidos" placeholder="apellidos" class="h"><br>
        <label for="telefono">Teléfono</label><br>
        <input type="tel" id="telefono" name="telefono" maxlength="10" placeholder="telefono" class="h"><br>
        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email" placeholder="emal" class="h">
        <h3>Selecciona el sabor de tu pastel</h3>    
        <input type="checkbox" id="chocolate" name="chocolate" value="chocolate">
        <label for="chocolate">sabor chocolate</label><br>        
        <input type="checkbox" id="fresa" name="fresa" value="fresa">
        <label for="fresa">sabor fresa</label><br>      
        <input type="checkbox" id="limon" name="limon" value="limon">
        <label for="limon">sabor limón</label><br>
        <input type="checkbox" id="cajeta" name="cajeta" value="cajeta">
        <label for="cajeta">sabor cajeta</label><br>
        <input type="checkbox" id="vainilla" name="vainilla" value="vainilla" >
        <label for="vainilla">sabor vainilla</label><br>
        <input type="checkbox" id="frambuesa" name="frambuesa" value="frambuesa" >
        <label for="frambuesa">sabor frambuesa</label><br>
        <h3>Adornos</h3>
        <input type="checkbox" id="estandar" name="estandar">
        <label for="estandar">cubierta de merengue estandar</label><br>
        <input type="checkbox" id="cubiertachoco" name="cubiertachoco">
        <label for="cubiertachoco">cubierta de chocolate</label><br>
        <input type="checkbox" id="cubiertacaje" name="cubiertacaje">
        <label for="cubiertacaje">cubierta de cajeta</label><br>
        <input type="checkbox" id="cubierta" name="cubierta">
        <label for="cubierta">cubierta de futos rojos</label><br>
        <label for="textos">Introduzca un mensaje que quiere que tenga el pastel</label><br>
        <input type="text" id="textos" class="h"><br>
        <br>   
        <a href="index.html"><input type="button" value="regresar" id="botoncito"></a>  
        <input type="reset" id="botoncito">
        <input type="submit" id="botoncito">
        <br>
        </form>
    </body>
</html>
